<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./assets/favicon.png">
    <title>Prime News</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <nav>
        <div class="main-nav container flex">
            <a href="#" onclick="reload()" class="company-logo">
                <img src="./assets/brand logo.png" alt="company logo" class="brand">
            </a>
            <div class="nav-links">
                <ul class="flex">
                    <!-- <li class="hover-link nav-item" id="ipl" onclick="onNavItemClick('ipl')">IPL</li> -->
                    <li class="hover-link nav-item" id="technology" onclick="onNavItemClick('technology')">Technology</li>

                    <li class="hover-link nav-item" id="sports" onclick="onNavItemClick('sports')">Sports</li>
                    <li class="hover-link nav-item" id="health" onclick="onNavItemClick('health')">Health</li>

                    <li class="hover-link nav-item" id="finance" onclick="onNavItemClick('finance')">Finance</li>
                    <li class="hover-link nav-item" id="politics" onclick="onNavItemClick('politics')">Politics</li>
                </ul>
            </div>
            <div class="search-bar flex">
                <input id="search-text" type="text" class="news-input" placeholder="e.g. Science">
                <button id="search-button" class="search-button">Search</button>
            </div>
        </div>
    </nav>
    

    <main>
        <div class="cards-container container flex" id="cards-container">
            
            
        </div>
    </main>

    <template id="template-news-card">
        <div class="card">
            <div class="card-header">
                <img src="https://www.google.com/url?sa=i&url=https%3A%2F%2Fwww.gecwyd.ac.in%2F&psig=AOvVaw1ZVPwypmEduQJ3oW5T7oAP&ust=1718123296341000&source=images&cd=vfe&opi=89978449&ved=0CBIQjRxqFwoTCNjd9Ji60YYDFQAAAAAdAAAAABAO" alt="news-image" id="news-img">
            </div>
            <div class="card-content">
                <h3 id="news-title">Title</h3>
                <h6 class="news-source" id="news-source">source of the news</h6>
                <p class="news-desc" id="news-desc">Lorem ipsum dolor sit amet consectetur adipisicing elit. Illo eligendi dolor eos aliquid, accusantium totam quae dignissimos voluptate nihil dolores iusto odit itaque accusamus unde reprehenderit consequatur earum perferendis quisquam?</p>
            </div>
        </div>
    </template>

    <script src="./script.js"></script>
</body>
</html>
